<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
            color: white;
            text-align: center;
        }
        header {
            background-color: #202020;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .media-container {
            background: #181818;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 360px;
            text-align: center;
            transition: transform 0.3s;
        }
        .media-container:hover {
            transform: scale(1.05);
        }
        video, audio {
            width: 100%;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>Professional Video Library</header>
    <div class="library">
        <!-- Video 1 -->
        <div class="media-container">
            <h3>Nature Documentary</h3>
            <video id="video1" controls>
                <source src="NatureDoc.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button onclick="togglePlay('video1')">Play/Pause</button>
        </div>
        <!-- Video 2 -->
        <div class="media-container">
            <h3>City Night Lights</h3>
            <video id="video2" controls>
                <source src="citynightvideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button onclick="togglePlay('video2')">Play/Pause</button>
        </div>
        <!-- Audio 1 -->
        <div class="media-container">
            <h3>Relaxing Music</h3>
            <audio id="audio1" controls>
                <source src="https://www.bensound.com/bensound-music/bensound-relaxing.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <button onclick="togglePlay('audio1')">Play/Pause</button>
        </div>
    </div>
    <script>
        function togglePlay(id) {
            const media = document.getElementById(id);
            if (media.paused) {
                media.play();
            } else {
                media.pause();
            }
        }
    </script>
</body>
</html>
